<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.css">
    <style>
        .page{
            display: flex;
            justify-content: center;
        }
        .name-table{
            justify-content: center;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="page">
        <table class="name-table">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Full Name</th>
            </tr>
            {% for i in users %}
            <tr>
                <td>{{users[0]['first_name']}}</td>
                <td>{{i['last_name']}}</td>
                <td>{{i['first_name']}} {{i['last_name']}}</td>
            </tr>
            {% endfor  %}
        </table>

    </div>
</body>
</html>
